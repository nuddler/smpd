<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: header"/>
<body>
<nav th:replace="template :: navigation"/>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1 th:text="#{classifier}"/>
        <form class="form-horizontal" role="form" th:action="@{/classifier}" th:object="${classifierDTO}" method="post">
            <!--<div class="form-group">-->
            <!--<label for="classifierNo" class="col-sm-3 control-label" th:text="#{classifier}">classifierNo</label>-->
            <!--<div class="col-sm-9">-->
            <!--<input type="text" id="classifierNo" placeholder="" class="form-control" autofocus="true"-->
            <!--th:field="*{classifierNo}"/>-->
            <!--&lt;!&ndash;<span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>&ndash;&gt;-->
            <!--</div>-->
            <!--</div>-->
            <div class="form-group blu-margin">
                <label for="bestFeaturesCount" class="col-sm-3 control-label" th:text="#{classifier}">bestFeaturesCount</label>

                <div class="col-sm-9">
                    <select class="form-control" th:field="*{classifierNo}" id="classifierNo">
                        <!--<option value="0" th:text="select operator" ></option>-->
                        <option value="1" th:text="NN"></option>
                        <option value="2" th:text="KNN"></option>
                        <option value="3" th:text="NM"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="learningPerct" class="col-sm-3 control-label"
                       th:text="#{learningPerct}">learningPerct</label>
                <div class="col-sm-9">
                    <input type="text" id="learningPerct" placeholder="" class="form-control"
                           autofocus="false" th:field="*{learningPerct}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="bestFeaturesCount" class="col-sm-3 control-label" th:text="#{bestFeaturesCount}">bestFeaturesCount</label>
                <div class="col-sm-9">
                    <input type="text" id="bestFeaturesCount" placeholder="" class="form-control"
                           autofocus="false" th:field="*{bestFeaturesCount}"/>
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label for="k" class="col-sm-3 control-label" th:text="#{k}">k</label>-->
                <!--<div class="col-sm-9">-->
                    <!--<input type="text" id="k" placeholder="" class="form-control"-->
                           <!--autofocus="false" th:field="*{kForKNN}"/>-->
                <!--</div>-->
            <!--</div>-->

            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block" th:text="#{classify}">Register
                    </button>
                </div>
            </div>
        </form> <!-- /form -->
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"/>
        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"/>
    </div>
</div>
<script>
    $( "p" ).hide();
    $( "a" ).click(function( event ) {
        event.preventDefault();
        $( this ).hide();
    });
</script>
</body>
</html>
