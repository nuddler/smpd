<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: header"/>
<body>
<nav th:replace="template :: navigation"/>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container" th:fragment="fisherBlock">
        <h1 th:text="Fisher"/>
        <form class="form-horizontal" role="form" th:action="@{/classifier}" th:object="${fisherDTO}" method="post">
            <div class="form-group">
                <label for="bestFeaturesCountFisher" class="col-sm-3 control-label" th:text="#{bestFeaturesCount}">bestFeaturesCount</label>
                <div class="col-sm-9">
                    <input type="text" id="bestFeaturesCountFisher" placeholder="" class="form-control"
                           autofocus="false" th:field="*{bestFeaturesCountFisher}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="sfs" class="col-sm-3 control-label" th:text="#{sfs}">sfs</label>
                <div class="col-sm-9">
                    <input type="checkbox" id="sfs" class="form-control" th:field="*{sfs}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block" th:text="#{classify}" onclick="showModal()">
                    </button>
                </div>
            </div>
        </form> <!-- /form -->
        <div class="alert alert-success" th:if="${message != null}" th:text="${message}"/>
    </div>
</div>

<div th:replace="template :: footer"/>
</body>
</html>
